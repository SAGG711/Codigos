<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valentín ❤️</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #c77dff, #e0aaff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

#btn {
    position: absolute;
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: #ff4d6d;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

#mensaje {
    display: none;
    text-align: center;
    color: white;
}

#mensaje img {
    width: 90%;
    max-width: 350px;
    border-radius: 20px;
    margin-top: 15px;
}
</style>
</head>

<body>

<button id="btn">Oprime aquí</button>

<div id="mensaje">
    <h1> ❤️ Feliz San Valentín ❤️</h1>
    <img src="IMG_7595.jpeg" alt="Flores">
</div>

<script>
let contador = 0;

const textos = [
"Oprime aquí",
"Ahora aquí",
"Ups… acá",
"Un poquito más",
"Casi lo logras",
"jajaj por aquí",
"Aún no",
"Ya falta poco",
"Una más",
"Sera que ya?"
];

const btn = document.getElementById("btn");
const mensaje = document.getElementById("mensaje");

btn.addEventListener("click", () => {
    contador++;

    if (contador < 10) {
        btn.innerText = textos[contador];

        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);

        btn.style.left = x + "px";
        btn.style.top = y + "px";
    } else {
        btn.style.display = "none";
        mensaje.style.display = "block";
    }
});
</script>

</body>
</html>
